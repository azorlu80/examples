<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cards UygulamasÄ±</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0px;
      padding: 0px;
    }

    .card {
      width: 40%;
      margin: 20px;
      box-shadow: 0px 4px 8px 0px rgb(0, 0, 0, 0.4);
      border-radius: 5px;
    }
        .card:hover{
      box-shadow: 0px 18px 16px 0px rgb(0, 0, 0, 0.4);
    }

    .card-image {
      width: 100%;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }


  </style>
</head>

<body>
  <div class="card"><img src="img/1.jpg" alt="" class="card-image">
    <div class="card-body"></div>
    <h4 class="card-title">Card Title </h4>
    <p class="card-text"></p>Card Body </div>
</body>

</html>
